<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão de Vendas</title>
</head>
<body>
    <h1>Previsão de Vendas</h1>
    
    <h2>Previsões</h2>
    <table>
        <thead>
            <tr>
                <th>Data</th>
                <th>Previsão</th>
            </tr>
        </thead>
        <tbody>
            {% for date, value in forecast.iterrows %}
                <tr>
                    <td>{{ date }}</td>
                    <td>{{ value.Previsão }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    
    <h2>Gráfico de Previsão</h2>
    <img src="data:image/png;base64,{{ graphic }}" alt="Gráfico de Previsão">

    <a href="{% url 'dashboard' %}">Voltar ao Dashboard</a>
</body>
</html>
